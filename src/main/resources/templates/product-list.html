<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>상품 목록</h2>
    <a th:href="@{/admin/products/add}" class="btn btn-primary">상품 등록</a>
</div>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
    <tr>
        <th>이름</th>
        <th>가격</th>
        <th>상품 설명</th>
        <th>이미지 URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">상품명</td>
        <td th:text="${product.price}">가격</td>
        <td th:text="${product.description}">설명</td>
        <td>
            <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">수정</a>
            <form th:action="@{'/admin/products/delete/' + ${product.id}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
