<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        .table-title {
            padding-bottom: 15px;
            background: #435d7d;
            color: #fff;
            padding: 16px 30px;
            margin: -20px -25px 10px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-title h2 {
            margin: 0;
            font-size: 24px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child {
            width: 130px;
        }
        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }
        table.table td a.edit {
            color: #FFC107;
            margin-right: 10px;
        }
        table.table td a.delete {
            color: #F44336;
        }
        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 5px;
        }
        .modal .modal-title {
            font-size: 22px;
        }
    </style>
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div>
                    <h2>상품 관리</h2>
                </div>
                <div>
                    <button class="btn btn-danger" id="deleteSelectedBtn"><i class="fas fa-minus-circle"></i> 선택 삭제</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal"><i class="fas fa-plus-circle"></i> 신규 상품 추가</button>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        <span class="form-check">
                            <input class="form-check-input" type="checkbox" id="selectAll">
                        </span>
                    </th>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="productTableBody">
                <!-- 상품 데이터가 여기에 동적으로 삽입됩니다. -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Product Modal -->
<div id="addProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addProductForm">
                <div class="modal-header">
                    <h4 class="modal-title">신규 상품 추가</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label>상품명</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>가격</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>이미지 링크</label>
                        <input type="text" class="form-control" name="imageUrl" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="취소">
                    <input type="submit" class="btn btn-success" value="추가">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Product Modal -->
<div id="editProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editProductForm">
                <div class="modal-header">
                    <h4 class="modal-title">상품 정보 수정</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id">
                    <div class="form-group mb-3">
                        <label>상품명</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>가격</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>이미지 링크</label>
                        <input type="text" class="form-control" name="imageUrl" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="취소">
                    <input type="submit" class="btn btn-primary" value="저장">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">상품 삭제</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>정말로 이 상품을 삭제하시겠습니까?</p>
                <p class="text-warning"><small>이 작업은 되돌릴 수 없습니다.</small></p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="취소">
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">삭제</button>
            </div>
        </div>
    </div>
</div>


<!-- jQuery and Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        const API_URL = '/api/products';
        const addModal = new bootstrap.Modal(document.getElementById('addProductModal'));
        const editModal = new bootstrap.Modal(document.getElementById('editProductModal'));
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteProductModal'));

        // 상품 목록 로드 함수
        function loadProducts() {
            $.ajax({
                url: API_URL, // GET /api/products (전체 목록 조회 API 필요)
                type: 'GET',
                success: function(response) {
                    const products = response.productResponseList;
                    const tableBody = $('#productTableBody');
                    tableBody.empty();
                    if (products && products.length > 0) {
                        products.forEach(function(product) {
                            const row = `
                            <tr data-id="${product.id}">
                                <td>
                                    <span class="form-check">
                                        <input class="form-check-input product-checkbox" type="checkbox" value="${product.id}">
                                    </span>
                                </td>
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.price.toLocaleString()}원</td>
                                <td>${product.imageUrl}</td>
                                <td>
                                    <a href="#" class="edit" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                                    <a href="#" class="delete" title="Delete"><i class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>`;
                            tableBody.append(row);
                        });
                    } else {
                        tableBody.append('<tr><td colspan="5" class="text-center">등록된 상품이 없습니다.</td></tr>');
                    }
                },
                error: function() {
                    alert('상품 목록을 불러오는 데 실패했습니다.');
                }
            });
        }

        // 초기 상품 목록 로드
        loadProducts();

        // 신규 상품 추가 처리
        $('#addProductForm').submit(function(event) {
            event.preventDefault();
            const productRequest = {
                name: $(this).find('input[name="name"]').val(),
                price: parseInt($(this).find('input[name="price"]').val(), 10),
                imageUrl: $(this).find('input[name="imageUrl"]').val()
            };

            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(productRequest),
                success: function() {
                    addModal.hide();
                    $('#addProductForm')[0].reset();
                    loadProducts();
                },
                error: function() {
                    alert('상품 추가에 실패했습니다.');
                }
            });
        });

        // 상품 수정 모달 열기
        $('#productTableBody').on('click', '.edit', function(event) {
            event.preventDefault();
            const productId = $(this).closest('tr').data('id');

            $.ajax({
                url: `${API_URL}/${productId}`,
                type: 'GET',
                success: function(product) {
                    const form = $('#editProductForm');
                    form.find('input[name="id"]').val(product.id);
                    form.find('input[name="name"]').val(product.name);
                    form.find('input[name="price"]').val(product.price);
                    form.find('input[name="imageUrl"]').val(product.imageUrl)
                    editModal.show();
                },
                error: function() {
                    alert('상품 정보를 불러오는 데 실패했습니다.');
                }
            });
        });

        // 상품 정보 수정 처리
        $('#editProductForm').submit(function(event) {
            event.preventDefault();
            const productId = $(this).find('input[name="id"]').val();
            const productUpdateRequest = {
                name: $(this).find('input[name="name"]').val(),
                price: parseInt($(this).find('input[name="price"]').val(), 10),
                imageUrl: $(this).find('input[name="imageUrl"]').val()
            };

            $.ajax({
                url: `${API_URL}/${productId}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(productUpdateRequest),
                success: function() {
                    editModal.hide();
                    loadProducts();
                },
                error: function() {
                    alert('상품 정보 수정에 실패했습니다.');
                }
            });
        });

        let productIdToDelete;
        // 상품 삭제 모달 열기
        $('#productTableBody').on('click', '.delete', function(event) {
            event.preventDefault();
            productIdToDelete = $(this).closest('tr').data('id');
            deleteModal.show();
        });

        // 상품 삭제 확정 처리
        $('#confirmDeleteBtn').click(function() {
            $.ajax({
                url: `${API_URL}/${productIdToDelete}`,
                type: 'DELETE',
                success: function() {
                    deleteModal.hide();
                    loadProducts();
                },
                error: function() {
                    alert('상품 삭제에 실패했습니다.');
                }
            });
        });

        // 전체 선택 체크박스
        $('#selectAll').click(function() {
            $('.product-checkbox').prop('checked', this.checked);
        });

        // 개별 체크박스 선택 시 전체 선택 체크박스 상태 변경
        $('#productTableBody').on('click', '.product-checkbox', function() {
            if ($('.product-checkbox:checked').length === $('.product-checkbox').length) {
                $('#selectAll').prop('checked', true);
            } else {
                $('#selectAll').prop('checked', false);
            }
        });

        // 선택 삭제 버튼 클릭
        $('#deleteSelectedBtn').click(function() {
            const selectedIds = [];
            $('.product-checkbox:checked').each(function() {
                selectedIds.push($(this).val());
            });

            if (selectedIds.length === 0) {
                alert('삭제할 상품을 선택해주세요.');
                return;
            }

            if (confirm(`선택된 ${selectedIds.length}개의 상품을 정말로 삭제하시겠습니까?`)) {
                let completed = 0;
                selectedIds.forEach(id => {
                    $.ajax({
                        url: `${API_URL}/${id}`,
                        type: 'DELETE',
                        success: function() {
                            completed++;
                            if (completed === selectedIds.length) {
                                loadProducts();
                                $('#selectAll').prop('checked', false);
                            }
                        },
                        error: function() {
                            alert(`ID ${id} 상품 삭제에 실패했습니다.`);
                            completed++;
                            if (completed === selectedIds.length) {
                                loadProducts();
                            }
                        }
                    });
                });
            }
        });
    });
</script>

</body>
</html>
