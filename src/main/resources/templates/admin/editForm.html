<form th:action="@{/admin/products/{id}/edit(id=${itemDTO.id})}" method="post" th:object="${itemDTO}">
    <input type="hidden" th:field="*{id}" />

    <label>상품명:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>가격:</label>
    <input type="number" th:field="*{price}" /><br/>

    <label>이미지 URL:</label>
    <input type="text" th:field="*{imageUrl}" /><br/>

    <button type="submit">수정 완료</button>
</form>
