<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
</head>
<body>

<h1>상품 등록</h1>

<form th:action="@{/admin/products}" method="post" th:object="${itemDTO}">
    <label>상품명:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>가격:</label>
    <input type="number" th:field="*{price}" /><br/>

    <label>이미지 URL:</label>
    <input type="text" th:field="*{imageUrl}" /><br/>

    <button type="submit">저장</button>
</form>

<a th:href="@{/admin/products}">목록으로</a>

</body>
</html>
