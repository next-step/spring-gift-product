<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>상품목록</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>image</th>
                <th>name</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.id}">1</td>
                <td>
                    <img th:src="${product.imageUrl}" width="50" />
                </td>
                <td th:text="${product.name}">상품명</td>
                <td th:text="${product.price}">1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
