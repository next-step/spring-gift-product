<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/css/product.css}">
</head>
<body>
<h1>상품 목록</h1>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>이미지</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">상품명</td>
            <td th:text="${product.price}">가격</td>
            <td><img th:src="${product.imageUrl}" alt="상품 이미지" width="100"></td>
            <td>
                <a th:href="@{'/admin/products/edit/' + ${product.id}}">수정</a> |
                <button type="button" th:onclick="'deleteProduct(' + ${product.id} + ')'">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="button-area">
        <a th:href="@{/admin/products/new}">상품 등록</a>
    </div>
</div>
<script>
    function deleteProduct(productId) {
      if (!confirm("정말 삭제하시겠습니까?")) return;

      fetch(`/api/products/${productId}`, {
        method: "DELETE"
      })
      .then(res => {
        if (!res.ok) throw new Error("삭제 실패");
        alert("삭제 완료!");
        location.reload(); // 현재 페이지 새로고침
      })
      .catch(err => {
        alert("오류 발생: " + err.message);
      });
    }
</script>

</body>
</html>
