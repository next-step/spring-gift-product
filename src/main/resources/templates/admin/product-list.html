<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>상품 목록</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; }
    </style>
</head>
<body>
<h1>관리자 상품 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th><th>이름</th><th>가격</th><th>이미지</th><th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
            <a th:href="@{/admin/products/{id}(id=${product.id})}" th:text="${product.name}">상품명</a>
        </td>
        <td th:text="${product.price}"></td>
        <td>
            <img th:src="${product.imageUrl}" alt="상품 이미지" width="100"/>
        </td>
        <td>
            <a th:href="@{/admin/products/{id}/edit(id=${product.id})}">✏️ 수정</a>
            <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" style="display:inline"
                  onsubmit="return confirm('정말 삭제할까요?');">
                <button type="submit">🗑️ 삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
