<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>
<h1>상품 목록</h1>

<a th:href="@{/admin/products/new}">상품 등록</a>

<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>가격</th>
    <th>이미지</th>
    <th>수정</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}">제목</td>
    <td th:text="${product.price}">가격</td>
    <td><img th:src="${product.imageUrl}" width="100"/></td>
    <td>
      <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">수정</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
