<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>상품 등록</title>
</head>
<body>
<h1>상품 등록</h1>
<form th:action="@{/admin/products}" th:object="${productCreateRequest}" method="post">
  <input type="text" th:field="*{name}" />
  <input type="number" th:field="*{price}" />
  <input type="text" th:field="*{imageUrl}" />
  <button type="submit">등록</button>
</form>

<a th:href="@{/admin/products}">← 목록으로</a>
</body>
</html>
