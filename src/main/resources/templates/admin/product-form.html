<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.id == null ? '상품 추가' : '상품 수정'}">상품 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 600px">
  <h2 class="mb-4 text-center" th:text="${product.id == null ? '➕ 상품 추가' : '✏️ 상품 수정'}"></h2>

  <form th:action="@{${action}}" method="post">
    <!-- method override: PUT -->
    <input type="hidden" name="_method" th:if="${method == 'put'}" value="put"/>

    <input type="hidden" name="id" th:value="${product.id}"/>

    <div class="mb-3">
      <label class="form-label">상품명</label>
      <input type="text" class="form-control" name="name" th:value="${product.name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">가격</label>
      <input type="number" class="form-control" name="price" th:value="${product.price}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">이미지 URL</label>
      <input type="text" class="form-control" name="imageUrl" th:value="${product.imageUrl}">
    </div>

    <div class="mb-3 text-center">
      <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}"
           class="img-fluid rounded" style="max-height: 200px;" alt="미리보기 이미지"/>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/products}" class="btn btn-outline-secondary">← 목록</a>
      <button type="submit" class="btn btn-success">저장</button>
    </div>
  </form>
</div>
</body>
</html>
