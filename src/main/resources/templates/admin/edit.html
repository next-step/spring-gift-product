<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>

<form th:action="@{'/admin/products/' + ${product.id} + '/edit'}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <div>
        <label>상품명: <input type="text" name="name" th:value="${product.name}"/></label>
    </div>
    <div>
        <label>가격: <input type="number" name="price" th:value="${product.price}"/></label>
    </div>
    <div>
        <label>이미지 URL: <input type="text" name="imageUrl" th:value="${product.imageUrl}"/></label>
    </div>
    <div>
        <button type="submit">수정</button>
    </div>
</form>

<a href="/admin/products">← 목록으로</a>
</body>
</html>
