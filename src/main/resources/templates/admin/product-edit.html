<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link rel="stylesheet" th:href="@{/css/kakao-style.css}" />
</head>
<body>

<h1>상품 수정</h1>

<div class="form-container">
  <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" method="post">
    <div class="form-group">
      <label for="name">상품명</label>
      <input type="text" id="name" name="name" th:value="${product.name}" required/>
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input type="number" id="price" name="price" th:value="${product.price}" required/>
    </div>

    <div class="form-group">
      <label for="imageUrl">이미지 URL</label>
      <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required/>
    </div>

    <div class="buttons">
      <button type="submit">수정 완료</button>
      <a href="/admin/products" class="button">취소</a>
    </div>
  </form>
</div>

</body>
</html>
