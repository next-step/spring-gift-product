<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>이미지 주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">기본 상품명</td>
                <td th:text="${product.price}">10000</td>
                <td th:text="${product.imageUrl}">https://example.com/image.jpg</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button onclick="location.href='/admin/create'">상품 추가</button>
    </div>
</div>
</body>
