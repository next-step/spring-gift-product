<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 관리</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/admin.js}"></script>
</head>
<body>
<h1>상품 목록</h1>
<a th:href="@{/admin/products/add}">상품 추가</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이미지</th>
    <th>상품명</th>
    <th>가격</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td><img th:src="${product.imageUrl}" alt="이미지" width="100"/></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td>
      <a th:href="@{|/admin/products/${product.id}/edit|}">수정</a>
      <button type="button" th:attr="data-id=${product.id}" class="delete-btn">삭제</button>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
