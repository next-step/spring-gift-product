<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
</head>
<body>

<h1>상품 목록</h1>

<form method="get" th:action="@{/admin/products}">
    <input type="text" name="name" placeholder="상품명 검색" th:value="${param.name}" />
    <input type="number" name="price" placeholder="가격 검색" th:value="${param.price}" />
    <button type="submit">검색</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>이름</th>
        <th>가격</th>
        <th>이미지</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">상품명</td>
        <td th:text="${item.price}">가격</td>
        <td><img th:src="${item.imageUrl}" alt="이미지" width="100"/></td>
        <td>
            <form th:action="@{/admin/products/delete}" method="post" style="display:inline;">
                <input type="hidden" name="name" th:value="${item.name}" />
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/products/new}">상품 등록</a>

</body>
</html>
