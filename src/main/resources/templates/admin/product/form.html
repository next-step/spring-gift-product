<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${product.id != null} ? '상품 수정' : '상품 등록'">상품 등록</title>
</head>
<body>
<h1 th:text="${product.id != null} ? '상품 수정' : '상품 등록'">상품 등록</h1>

<!--  등록 폼: ID가 없는 경우 (새 상품 등록) -->
<form th:if="${product.id == null}" th:action="@{/admin/products}" th:object="${product}"
      method="post">
  <label>상품명:
    <input type="text" th:field="*{name}" required/>
  </label><br/>

  <label>가격:
    <input type="number" th:field="*{price}" required/>
  </label><br/>

  <label>이미지 URL:
    <input type="text" th:field="*{imageUrl}" required/>
  </label><br/>

  <button type="submit">등록</button>
</form>

<!-- 수정 폼: ID가 있는 경우 (기존 상품 수정) -->
<form th:if="${product.id != null}"
      th:action="@{'/admin/products/' + ${product.id}}"
      th:object="${product}"
      method="post">
  <label>상품명:
    <input type="text" th:field="*{name}" required/>
  </label><br/>

  <label>가격:
    <input type="number" th:field="*{price}" required/>
  </label><br/>

  <label>이미지 URL:
    <input type="text" th:field="*{imageUrl}" required/>
  </label><br/>

  <button type="submit">수정</button>
</form>

<a th:href="@{/admin/products}">목록으로</a>
</body>
</html>
