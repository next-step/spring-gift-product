<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 목록</title>
</head>
<body>
<h1>상품 목록</h1>

<a th:href="@{/admin/products/new}">상품 등록</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>이미지</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">상품명</td>
    <td th:text="${product.price}">1000</td>
    <td><img th:src="${product.imageUrl}" alt="image" width="100"/></td>
    <td>
      <form th:action="@{'/admin/products/' + ${product.id} + '/edit'}" method="get"
            style="display:inline">
        <button type="submit">수정</button>
      </form>
      <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post"
            style="display:inline">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
