<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>상품 상세</title>
  <style>
    img { max-width: 200px; }
  </style>
</head>
<body>
<h1>상품 상세 정보</h1>
<ul>
  <li><strong>ID:</strong> <span th:text="${product.id}">1</span></li>
  <li><strong>이름:</strong> <span th:text="${product.name}">상품명</span></li>
  <li><strong>가격:</strong> <span th:text="${product.price}">10000</span></li>
  <li><strong>이미지:</strong><br/>
    <img th:src="${product.imageUrl}" alt="상품 이미지"/>
  </li>
</ul>

<a th:href="@{/admin/products}">← 목록으로</a>
</body>
</html>
