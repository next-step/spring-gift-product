<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<table>

  <thead>
  <tr>
    <th>상품ID</th>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="product : ${productList}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td><img th:src="${product.imageUrl}" width="100px"></td>
  </tr>

  </tbody>
</table>

</body>
</html>
