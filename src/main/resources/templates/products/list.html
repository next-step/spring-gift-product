<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Manage Product</title>
  <style>
    .table td, .table th {
        vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4>Product List</h4>
      <a href="/admin/products/new" class="btn btn-success">+ Add Product</a>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>IMG-URL</th>
            <th>OPTION</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price} + '₩'"></td>
          <td th:text="${product.imageUrl}"></td>
          <td>
            <!-- 수정 버튼 -->
            <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Edit</a>
            <!-- 삭제 버튼 -->
            <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete it?');">Delete</a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(products)}">
          <td colspan="5" class="text-center">No products</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
