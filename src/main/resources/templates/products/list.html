<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>
<h1>상품 목록</h1>

<a th:href="@{/admin/products/new}">상품 등록</a>
<br><br>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지</th>
    <th>상세</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td>
      <a th:href="@{'/admin/products/' + ${product.id}}"
         th:text="${product.name}">상품명</a>
    </td>
    <td th:text="${product.price}"></td>
    <td>
      <img th:src="${product.imageUrl}" width="100" />
    </td>
    <td>
      <a th:href="@{'/admin/products/' + ${product.id}}">상세보기</a>
    </td>
    <td>
      <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">수정</a>
    </td>
    <td>
      <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}"
            method="post">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
