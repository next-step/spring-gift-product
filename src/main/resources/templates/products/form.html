<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
</head>
<body>
<h1>상품 등록</h1>

<form action="#" th:action="@{/admin/products/new}" method="post" th:object="${productRequest}">
  이름: <input type="text" th:field="*{name}" />
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  가격: <input type="number" th:field="*{price}" />
  <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

  이미지 URL: <input type="text" th:field="*{imageUrl}" />
  <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>

  <button type="submit">등록</button>
</form>
</body>
</html>
