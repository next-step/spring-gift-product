<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Add/Edit Product</title>
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 th:text="${productId} == null ? 'Add Product' : 'Edit Product'"></h4>
    </div>
    <div class="card-body">
      <form th:action="@{${productId} == null ? '/products' : '/products/' + ${productId}}"
            th:object="${product}" method="post">

        <!-- 스프링 폼 제출 시 PUT 방식 처리용 -->
        <input type="hidden" name="_method" th:value="${productId} != null ? 'put' : 'post'"/>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="ex)Name" required>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="ex)10000" required>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="ex)http://..." required>
        </div>

        <div class="text-right">
          <a href="/admin/products" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary" th:text="${productId} == null ? 'Add' : 'Edit'"></button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
