<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
    }

    div.detail-container {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    p {
      font-size: 16px;
      margin: 12px 0;
    }

    p strong {
      display: inline-block;
      width: 80px;
    }

    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px;
    }

    a.back-btn {
      display: block;
      width: 100px;
      margin: 20px auto 0;
      padding: 8px 0;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    a.back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>📦 상품 상세</h2>

<div class="detail-container">
  <p><strong>상품 ID:</strong> <span th:text="${product.getId()}">1</span></p>
  <p><strong>상품명:</strong> <span th:text="${product.getName()}">샘플 상품</span></p>
  <p><strong>가격:</strong> <span th:text="${product.getPrice()}">10000</span> 원</p>
  <p><strong>이미지:</strong> <span th:text="${product.getImageUrl()}">이미지</span></p>

  <a th:href="@{/products}" class="back-btn">목록으로</a>
</div>
</body>
</html>
