<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <form th:action method="post">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" name="id" class = "form-control" th:value="${product.id}" readonly>
        </div>
        <div>
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" class = "form-control" th:value="${product.name}">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class = "form-control" th:value="${product.price}">
        </div>
        <div>
            <label for="imageUrl">ImageURL</label>
            <input type="text" id="imageUrl" name="imageUrl" class = "form-control" th:value="${product.imageUrl}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-dark" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary" th:onclick="|location.href='@{/api/products}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
