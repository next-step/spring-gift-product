<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${gift.id} != null ? 'Edit Gift' : 'Add New Gift'"></title>
</head>
<body>
<h1 th:text="${gift.id} != null ? 'Edit Gift' : 'Add New Gift'"></h1>

<form th:action="@{${formAction}}" method="post" th:object="${gift}">
  <label>Name: <input type="text" th:field="*{name}" required/></label><br/>
  <label>Price: <input type="number" th:field="*{price}" required/></label><br/>
  <label>Image URL: <input type="text" th:field="*{imageUrl}" required/></label><br/>

  <button type="submit" th:text="${gift.id} != null ? 'Update' : 'Submit'">Submit</button>
</form>

<a href="/gift-page">‚Üê Back to List</a>
</body>
</html>
