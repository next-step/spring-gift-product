<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
<h1>🎁 상품 상세 보기</h1>

<p><strong>상품명:</strong> <span th:text="${product.name}">상품명</span></p>
<p><strong>가격:</strong> <span th:text="${product.price}">1000</span></p>
<p><strong>이미지:</strong> <img th:src="${product.imageUrl}" width="150" /></p>

<a href="/admin/products">목록으로 돌아가기</a>
</body>
</html>
