<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>
<body>
<h1>전체 상품</h1>
<table border="1">
    <thead>
    <tr>
        <th>상품 ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지 URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${allProducts}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">이름</td>
        <td th:text="${product.price}">가격</td>
        <td th:text="${product.imageUrl}">이미지 URL</td>
    </tr>
    </tbody>
</table>
</body>
